    <style>
        * {

        body {

        .container {

        .header {

        }

        .header-left h1 {

        .header-right {

        .stat-box {

        .stat-box .label {

        .stat-box .value {

        .controls {

            margin-bottom: 20px;

        .btn {

        .btn-primary {

        .btn-primary:hover {

        .btn-success {

        }

        .btn-success:hover {

        .btn-danger {

        .btn-danger:hover {

        }

        .btn:disabled {
            background: #cbd5e0;

            transform: none;
        }

        .transactions-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 20px;
            color: #2d3748;

        .transaction-card {

        .transaction-card:hover {

        }

        .transaction-header {
            display: flex;

            align-items: flex-start;
            margin-bottom: 15px;
        }

        .transaction-id {
            font-weight: bold;
            color: #2d3748;
            font-size: 16px;
        }

        .transaction-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .transaction-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            color: #2d3748;
            font-weight: 600;
        }

        .info-value.highlight {
            color: #667eea;
            font-size: 18px;
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab:hover:not(.active) {
            border-color: #667eea;
            background: #f8f9ff;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .header-stats {
                width: 100%;
                justify-content: space-around;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .transaction-info {
                grid-template-columns: 1fr;
            }

            .transaction-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <h1>
                <span>üõ°Ô∏è</span>
                Admin - Qu·∫£n L√Ω h·ªó tr·ª£ Ti·ªÅn
            </h1>
        </div>
        <div class="header-right">
            <div class="header-stats">
                <div class="stat-box">
                    <div class="label">T·ªïng Giao D·ªãch</div>
                    <div class="value" id="totalCount">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">T·ªïng Ti·ªÅn</div>
                    <div class="value" id="totalAmount">0ƒë</div>
                </div>
            </div>
            <button class="btn btn-danger" onclick="logout()">
                üö™ ƒêƒÉng Xu·∫•t
            </button>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="filter-tabs">
            <div class="tab active" data-filter="all" onclick="filterTransactions('all')">
                üìã T·∫•t C·∫£
            </div>
        </div>
        <button class="btn btn-primary" onclick="loadTransactions()">
            <span>üîÑ</span>
            L√†m M·ªõi
        </button>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Transactions -->
    <div class="transactions-container">
        <h2 class="section-title">Danh S√°ch Giao D·ªãch</h2>
        <div id="transactionsContent">
            <div class="loading">
                <div class="spinner"></div>
                <div>ƒêang t·∫£i d·ªØ li·ªáu...</div>
            </div>
        </div>
    </div>
</div>

<script>
    let allTransactions = [];
    let autoRefreshInterval;

    // Load transactions on page load
    document.addEventListener('DOMContentLoaded', function() {
        loadTransactions();
        startAutoRefresh();
    });

    // Start auto refresh every 30 seconds
    function startAutoRefresh() {
        autoRefreshInterval = setInterval(() => {
            loadTransactions(true); // Silent reload
        }, 30000);
    }

    // Load transactions from API
    async function loadTransactions(silent = false) {
        if (!silent) {
            document.getElementById('transactionsContent').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>ƒêang t·∫£i d·ªØ li·ªáu...</div>
                    </div>
                `;
        }

        try {
            console.log('üîÑ Fetching transactions from API...');
            const response = await fetch('/api/admin/recharge-packages/pending');

            console.log('üì° Response status:', response.status);
            const data = await response.json();
            console.log('üì¶ Response data:', data);

            if (data.success) {
                allTransactions = data.transactions || [];
                console.log('‚úÖ Loaded', allTransactions.length, 'transactions');
                displayTransactions(allTransactions);
                updateStats(allTransactions);
            } else {
                console.error('‚ùå API returned error:', data.message);
                showAlert('error', data.message || 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');
                document.getElementById('transactionsContent').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚ùå</div>
                            <h3>L·ªói</h3>
                            <p>${data.message || 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu'}</p>
                        </div>
                    `;
            }
        } catch (error) {
            console.error('‚ùå Error loading transactions:', error);
            showAlert('error', 'L·ªói k·∫øt n·ªëi ƒë·∫øn server: ' + error.message);
            document.getElementById('transactionsContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîå</div>
                        <h3>L·ªói K·∫øt N·ªëi</h3>
                        <p>${error.message}</p>
                        <button class="btn btn-primary" onclick="loadTransactions()" style="margin-top: 20px;">
                            üîÑ Th·ª≠ L·∫°i
                        </button>
                    </div>
                `;
        }
    }

    // Display transactions
    function displayTransactions(transactions) {
        const container = document.getElementById('transactionsContent');

        if (!transactions || transactions.length === 0) {
            container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Kh√¥ng c√≥ giao d·ªãch n√†o</h3>
                        <p>Hi·ªán t·∫°i kh√¥ng c√≥ giao d·ªãch n√†o trong h·ªá th·ªëng</p>
                    </div>
                `;
            return;
        }

        container.innerHTML = transactions.map(tx => `
                <div class="transaction-card" id="transaction-${tx.id}">
                    <div class="transaction-header">
                        <div class="transaction-id">
                            üîñ ${tx.transactionId}
                        </div>
                        <div class="transaction-status status-pending">
                            ID: ${tx.id}
                        </div>
                    </div>

                    <div class="transaction-info">
                        <div class="info-item">
                            <div class="info-label">üë§ Ng∆∞·ªùi D√πng</div>
                            <div class="info-value">${tx.username}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üì¶ G√≥i h·ªó tr·ª£</div>
                            <div class="info-value">${tx.packageName}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üí∞ S·ªë Ti·ªÅn</div>
                            <div class="info-value highlight">${formatMoney(tx.amount)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üíé Gold Nh·∫≠n</div>
                            <div class="info-value">${formatNumber(tx.goldReceived)} Gold</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">‚è∞ Th·ªùi Gian</div>
                            <div class="info-value">${formatDateTime(tx.createdAt)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üë®‚Äçüíº Admin X·ª≠ L√Ω</div>
                            <div class="info-value">${tx.name || 'N/A'}</div>
                        </div>
                    </div>

                    <div class="transaction-actions">
                        <button class="btn btn-success" onclick="confirmTransaction('${tx.transactionId}')">
                            <span>‚úÖ</span>
                            X√°c Nh·∫≠n ƒê√£ Ho√†n Th√†nh
                        </button>
                    </div>
                </div>
            `).join('');
    }

    // Update statistics
    function updateStats(transactions) {
        const totalAmount = transactions.reduce((sum, tx) => sum + (tx.amount || 0), 0);
        document.getElementById('totalCount').textContent = transactions.length;
        document.getElementById('totalAmount').textContent = formatMoney(totalAmount);
    }

    // Filter transactions
    function filterTransactions(filter) {
        // Update active tab
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event.target.classList.add('active');

        // Currently showing all, can add filters later
        displayTransactions(allTransactions);
    }

    // Confirm transaction (placeholder - adjust based on your backend)
    async function confirmTransaction(transactionId) {
        if (!confirm(`X√°c nh·∫≠n giao d·ªãch:\n${transactionId}?`)) {
            return;
        }

        const button = event.target.closest('button');
        button.disabled = true;
        button.innerHTML = '<span>‚è≥</span> ƒêang x·ª≠ l√Ω...';

        try {
            const response = await fetch(`/api/admin/recharge-packages/confirm/${transactionId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (data.success) {
                showAlert('success', '‚úÖ ƒê√£ x√°c nh·∫≠n giao d·ªãch th√†nh c√¥ng!');
                setTimeout(() => {
                    loadTransactions();
                }, 500);
            } else {
                showAlert('error', '‚ùå ' + (data.message || 'Kh√¥ng th·ªÉ x√°c nh·∫≠n'));
                button.disabled = false;
                button.innerHTML = '<span>‚úÖ</span> X√°c Nh·∫≠n ƒê√£ Ho√†n Th√†nh';
            }
        } catch (error) {
            console.error('Error confirming transaction:', error);
            showAlert('error', '‚ùå L·ªói k·∫øt n·ªëi: ' + error.message);
            button.disabled = false;
            button.innerHTML = '<span>‚úÖ</span> X√°c Nh·∫≠n ƒê√£ Ho√†n Th√†nh';
        }
    }

    // Show alert
    function showAlert(type, message) {
        const alertContainer = document.getElementById('alertContainer');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

        const alert = document.createElement('div');
        alert.className = `alert ${alertClass}`;
        alert.innerHTML = message;

        alertContainer.appendChild(alert);

        // Auto remove after 5 seconds
        setTimeout(() => {
            alert.style.transition = 'all 0.3s';
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        }, 5000);
    }

    // Logout
    function logout() {
        if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
            window.location.href = '/admin/logout';
        }
    }

    // Format money
    function formatMoney(amount) {
        return new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND'
        }).format(amount);
    }

    // Format number
    function formatNumber(number) {
        return new Intl.NumberFormat('vi-VN').format(number);
    }

    // Format datetime
    function formatDateTime(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const seconds = String(date.getSeconds()).padStart(2, '0');

        return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
    }
</script>
